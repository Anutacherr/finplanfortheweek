<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Финансовый план на неделю</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; 
            color: #000;
            line-height: 1.4;
            padding: 10px;
            max-width: 100%;
            touch-action: manipulation;
            -webkit-print-color-adjust: exact;
        }

        h1, h2, h3 {
            font-weight: normal;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page {
            width: 100%;
            margin-bottom: 20px;
            flex: 0 0 auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            background: white;
            padding: 15px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .date-range {
            text-align: center;
            margin-bottom: 25px;
        }

        .date-input {
            border: none;
            border-bottom: 1px solid #000;
            font-size: 16px;
            text-align: center;
            width: 180px;
            background: transparent;
            font-family: inherit;
            padding: 5px 0;
        }

        .habits-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        .habit-row {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }

        .habit-input {
            width: 50%;
            min-height: 20px;
            resize: none;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            font-family: inherit;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 14px;
            overflow: hidden;
        }

        .days-container {
            width: 50%;
            display: flex;
            justify-content: space-between;
        }

        .day-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .day-label {
            font-size: 10px;
            margin-top: 2px;
            text-transform: lowercase;
        }

        .day-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border: 1px solid #000;
            position: relative;
            border-radius: 0;
        }

        .day-checkbox:checked::after {
            content: "✓";
            color: #000;
            font-size: 16px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .goals-section {
            margin-bottom: 30px;
        }

        .focus-question {
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        .goals-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .goal-column {
            width: 32%;
            margin-bottom: 15px;
        }

        .goal-input {
            width: 100%;
            min-height: 20px;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            resize: none;
            font-family: inherit;
            font-weight: bold;
            padding: 5px 0;
            margin-bottom: 10px;
            font-size: 14px;
            overflow: hidden;
        }

        .step-input {
            width: 100%;
            min-height: 20px;
            border: none;
            border-bottom: 1px dashed #000;
            background: transparent;
            resize: none;
            font-family: inherit;
            padding: 5px 0;
            margin-bottom: 8px;
            font-size: 12px;
            overflow: hidden;
        }

        .large-input {
            width: 100%;
            min-height: 20px;
            border: none;
            border-bottom: 1px solid #000;
            background: transparent;
            resize: none;
            font-family: inherit;
            padding: 5px 10px;
            margin-bottom: 20px;
            font-size: 14px;
            overflow: hidden;
        }

        .divider {
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        .note {
            font-style: italic;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            font-style: italic;
            margin-top: 30px;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-button {
            padding: 10px 15px;
            background: #000;
            color: white;
            border: none;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        @media print {
            body {
                background-color: transparent;
                padding: 0;
                transform: none !important;
                width: 100% !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .container {
                max-width: 100%;
                height: auto;
            }
            .page {
                page-break-after: always;
                margin: 0;
                padding: 15px;
                box-shadow: none;
                background: transparent;
                width: 100%;
                height: 100vh;
            }
            .page:last-child {
                page-break-after: auto;
            }
            .action-buttons {
                display: none;
            }
        }

        /* Адаптация для компьютеров */
        @media (min-width: 901px) {
            .goals-container {
                flex-direction: row;
            }
            .goal-column {
                width: 32%;
            }
        }

        /* Адаптация для телефонов (книжная ориентация) */
        @media (max-width: 600px) and (orientation: portrait) {
            body {
                padding: 5px;
            }
            .container {
                max-width: 100%;
                transform: none;
            }
            .page {
                padding: 10px;
                margin-bottom: 10px;
            }
            .header h1 {
                font-size: 18px;
                margin-bottom: 5px;
            }
            .date-range {
                margin-bottom: 15px;
            }
            .date-input {
                font-size: 14px;
                width: 150px;
            }
            .habits-section, .goals-section {
                margin-bottom: 20px;
            }
            .section-title {
                font-size: 16px;
                margin-bottom: 10px;
            }
            .habit-row {
                flex-direction: column;
                margin-bottom: 10px;
            }
            .habit-input,
            .days-container {
                width: 100%;
            }
            .habit-input {
                min-height: 20px;
                font-size: 13px;
                margin-right: 0;
                margin-bottom: 5px;
            }
            .days-container {
                margin-top: 5px;
                justify-content: space-around;
            }
            .goals-container {
                flex-direction: column;
            }
            .goal-column {
                width: 100%;
                margin-bottom: 15px;
            }
            .goal-input {
                min-height: 20px;
                font-size: 13px;
            }
            .step-input {
                min-height: 20px;
                font-size: 12px;
            }
            .day-checkbox {
                width: 20px;
                height: 20px;
            }
            .day-label {
                font-size: 9px;
            }
            .focus-question {
                font-size: 13px;
                margin-bottom: 15px;
            }
            .note {
                font-size: 12px;
            }
            .large-input {
                min-height: 20px;
                font-size: 13px;
                margin-bottom: 15px;
            }
            .footer {
                margin-top: 20px;
                font-size: 12px;
            }
            .action-button {
                min-width: 100%;
                margin-bottom: 10px;
                font-size: 13px;
                padding: 8px 10px;
            }
        }

        /* Адаптация для телефонов (альбомная ориентация) */
        @media (max-width: 900px) and (orientation: landscape) {
            body {
                padding: 5px;
            }
            .container {
                max-width: 100%;
                transform: none;
            }
            .page {
                padding: 10px;
                margin-bottom: 10px;
            }
            .header h1 {
                font-size: 18px;
            }
            .goals-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .goal-column {
                width: 32%;
            }
            .habit-input {
                font-size: 12px;
                min-height: 20px;
            }
            .day-checkbox {
                width: 20px;
                height: 20px;
            }
            .action-button {
                min-width: 30%;
                font-size: 12px;
                padding: 8px 5px;
            }
            .large-input {
                min-height: 20px;
                font-size: 13px;
            }
        }

        /* Подсказки */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Первая страница -->
        <div class="page" id="page1">
            <!-- Контент первой страницы из оригинала -->
            <div class="header"><h1>ФИНАНСОВЫЙ ПЛАН НА НЕДЕЛЮ</h1></div>
            <div class="date-range"><input type="text" class="date-input" id="dateRange" placeholder="дд.мм - дд.мм"></div>
            <div class="habits-section">
                <h2 class="section-title">ТРЕКЕР ПРИВЫЧЕК</h2>
                <!-- Пример одной строки привычки -->
                <div class="habit-row">
                    <textarea class="habit-input" placeholder="Привычка 1" id="habit1"></textarea>
                    <div class="days-container">
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-mon"><span class="day-label">пн</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-tue"><span class="day-label">вт</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-wed"><span class="day-label">ср</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-thu"><span class="day-label">чт</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-fri"><span class="day-label">пт</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-sat"><span class="day-label">сб</span></div>
                        <div class="day-wrapper"><input type="checkbox" class="day-checkbox" id="habit1-sun"><span class="day-label">вс</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Вторая страница -->
        <div class="page" id="page2">
            <h2 class="section-title">НАМЕРЕНИЕ:</h2>
            <p class="note">Цель в действии<br>+ состояние в котором мы это будем делать.</p>
            <textarea class="large-input" placeholder="Ваше намерение" id="intention"></textarea>
            <div class="divider"></div>
            <h2 class="section-title">НАГРАДА</h2>
            <p class="note">Чем я себя награжу за следование своим целям?</p>
            <textarea class="large-input" placeholder="Ваша награда" id="reward"></textarea>
            <div class="action-buttons">
                <button class="action-button" id="saveData">Сохранить</button>
                <button class="action-button" id="clearData">Очистить</button>
                <button class="action-button" id="printData">Печать</button>
                <button class="action-button" id="exportPDF">Сохранить в PDF</button>
            </div>
        </div>
    </div>

    <!-- Тост-уведомление -->
    <div id="notification" class="notification"></div>

    <script>
        const { jsPDF } = window.jspdf;

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.querySelectorAll('textarea').forEach(autoResizeTextarea);
        document.querySelectorAll('textarea').forEach(t => t.addEventListener('input', () => autoResizeTextarea(t)));

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function saveAllData() {
            const elements = [
                'dateRange', 'intention', 'reward',
                'habit1', 'habit2', 'habit3'
            ];
            elements.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const value = el.type === 'checkbox' ? el.checked : el.value;
                    localStorage.setItem(id, value);
                }
            });
            showNotification('✅ Сохранено');
        }

        function clearAllData() {
            if (confirm('⚠️ Очистить все данные?')) {
                document.querySelectorAll('[id]').forEach(el => {
                    if (el.type === 'checkbox') el.checked = false;
                    else el.value = '';
                    localStorage.removeItem(el.id);
                });
                showNotification('🗑 Очищено');
            }
        }

        function loadSavedData() {
            document.querySelectorAll('[id]').forEach(el => {
                const val = localStorage.getItem(el.id);
                if (val !== null) {
                    if (el.type === 'checkbox') el.checked = val === 'true';
                    else el.value = val;
                }
            });
        }

        function setupAutosave() {
            document.querySelectorAll('[id]').forEach(el => {
                el.addEventListener('change', saveAllData);
                if (el.tagName === 'TEXTAREA' || el.tagName === 'INPUT') {
                    el.addEventListener('input', saveAllData);
                }
            });
        }

        async function exportToPDF() {
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pages = [document.getElementById('page1'), document.getElementById('page2')];

            for (const page of pages) {
                await html2canvas(page, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const width = doc.internal.pageSize.getWidth();
                    const height = (canvas.height * width) / canvas.width;
                    doc.addImage(imgData, 'PNG', 0, 0, width, height);
                    if (page.id !== 'page2') doc.addPage();
                });
            }
            doc.save('Финансовый_план_на_неделю.pdf');
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            setupAutosave();

            document.getElementById('saveData').addEventListener('click', saveAllData);
            document.getElementById('clearData').addEventListener('click', clearAllData);
            document.getElementById('printData').addEventListener('click', () => window.print());
            document.getElementById('exportPDF').addEventListener('click', exportToPDF);

            // Автоматическое обновление при смене ориентации
            window.addEventListener('orientationchange', () => {
                location.reload();
            });
        });
    </script>
</body>
</html>
