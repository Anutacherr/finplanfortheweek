<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Финансовый план на неделю</title>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; 
            color: #000;
            line-height: 1.4;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .page {
            width: 100%;
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .header h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .date-range {
            text-align: center;
            margin-bottom: 25px;
        }

        .date-input {
            border: none;
            border-bottom: 1.5px solid #000;
            font-size: 16px;
            text-align: center;
            width: 180px;
            background: transparent;
            padding: 5px 0;
        }

        .habits-section {
            margin-bottom: 30px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .habit-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .habit-input {
            width: 50%;
            min-height: 20px;
            resize: none;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 14px;
            padding: 5px 10px;
            margin-right: 10px;
            background: transparent;
            overflow: hidden;
        }

        .days-container {
            width: 50%;
            display: flex;
            justify-content: space-between;
        }

        .day-wrapper {
            text-align: center;
        }

        .day-checkbox {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 1.5px solid #000;
            cursor: pointer;
        }

        .day-checkbox:checked::after {
            content: "✓";
            display: block;
            text-align: center;
            font-size: 16px;
            color: #000;
        }

        .day-label {
            font-size: 10px;
            text-transform: lowercase;
        }

        .goals-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .goal-column {
            width: 32%;
        }

        .goal-input,
        .step-input,
        .large-input {
            width: 100%;
            min-height: 20px;
            resize: none;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 14px;
            padding: 5px 0;
            margin-bottom: 10px;
            background: transparent;
            overflow: hidden;
        }

        .step-input {
            border-bottom: 1px dashed #000;
            font-size: 13px;
        }

        .note {
            font-style: italic;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .divider {
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-button {
            padding: 10px 15px;
            background: #000;
            color: white;
            border: none;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        @media print {
            .action-buttons { display: none; }
            .page {
                page-break-after: always;
                width: 210mm;
                height: 297mm;
                margin: 0 auto 20px;
                padding: 20px;
                box-shadow: none;
                background: white;
            }
        }

        /* Тост-уведомления */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Первая страница -->
        <div class="page" id="page1">
            <div class="header"><h1>ФИНАНСОВЫЙ ПЛАН НА НЕДЕЛЮ</h1></div>
            <div class="date-range">
                <input type="text" class="date-input" id="dateRange" placeholder="дд.мм - дд.мм">
            </div>

            <div class="habits-section">
                <h2 class="section-title">ТРЕКЕР ПРИВЫЧЕК</h2>
                <div class="habit-row">
                    <textarea class="habit-input" placeholder="Привычка 1" id="habit1"></textarea>
                    <div class="days-container">
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-mon">
                            <span class="day-label">пн</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-tue">
                            <span class="day-label">вт</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-wed">
                            <span class="day-label">ср</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-thu">
                            <span class="day-label">чт</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-fri">
                            <span class="day-label">пт</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-sat">
                            <span class="day-label">сб</span>
                        </div>
                        <div class="day-wrapper">
                            <input type="checkbox" class="day-checkbox" id="habit1-sun">
                            <span class="day-label">вс</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Вторая страница -->
        <div class="page" id="page2">
            <h2 class="section-title">НАМЕРЕНИЕ:</h2>
            <p class="note">Цель в действии<br>+ состояние в котором мы это будем делать.</p>
            <textarea class="large-input" placeholder="Ваше намерение" id="intention"></textarea>

            <div class="divider"></div>
            <h2 class="section-title">НАГРАДА</h2>
            <p class="note">Чем я себя награжу за следование своим целям?</p>
            <textarea class="large-input" placeholder="Ваша награда" id="reward"></textarea>

            <div class="action-buttons">
                <button class="action-button" id="saveData">Сохранить</button>
                <button class="action-button" id="clearData">Очистить</button>
                <button class="action-button" id="printData">Печать</button>
                <button class="action-button" id="exportPDF">Сохранить в PDF</button>
                <button class="action-button" id="exportPNG">Сохранить в PNG</button>
            </div>
        </div>
    </div>

    <div class="notification" id="toast"></div>

    <script>
        const { jsPDF } = window.jspdf;

        // Автовысота textarea
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.querySelectorAll('textarea').forEach(autoResizeTextarea);
        document.querySelectorAll('textarea').forEach(ta => ta.addEventListener('input', () => autoResizeTextarea(ta)));

        // Сохранение данных
        function saveAllData() {
            document.querySelectorAll('[id]').forEach(el => {
                if (el.type === 'checkbox') localStorage.setItem(el.id, el.checked);
                else localStorage.setItem(el.id, el.value);
            });
            showToast('✅ Сохранено');
        }

        // Очистка данных
        function clearAllData() {
            if (confirm('⚠️ Очистить все данные?')) {
                document.querySelectorAll('[id]').forEach(el => {
                    if (el.type === 'checkbox') el.checked = false;
                    else el.value = '';
                    localStorage.removeItem(el.id);
                });
                showToast('🗑 Очищено');
            }
        }

        // Загрузка данных
        function loadSavedData() {
            document.querySelectorAll('[id]').forEach(el => {
                const val = localStorage.getItem(el.id);
                if (val !== null) {
                    if (el.type === 'checkbox') el.checked = val === 'true';
                    else el.value = val;
                }
            });
        }

        // Экспорт в PDF
        async function exportToPDF() {
            const doc = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const pages = [document.getElementById('page1'), document.getElementById('page2')];
            for (const page of pages) {
                await html2canvas(page, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const imgWidth = 210;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                    if (page.id !== 'page2') doc.addPage();
                });
            }
            doc.save('Финансовый_план_на_неделю.pdf');
        }

        // Экспорт в PNG
        async function exportToPNG() {
            const buttons = document.querySelector('.action-buttons');
            const originalDisplay = buttons.style.display;
            buttons.style.display = 'none';

            const pages = [document.getElementById('page1'), document.getElementById('page2')];
            for (const page of pages) {
                await html2canvas(page, { scale: 2 }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `${page.id}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }

            buttons.style.display = originalDisplay;
        }

        // Тост-уведомление
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();

            document.getElementById('saveData').addEventListener('click', saveAllData);
            document.getElementById('clearData').addEventListener('click', clearAllData);
            document.getElementById('printData').addEventListener('click', () => window.print());
            document.getElementById('exportPDF').addEventListener('click', exportToPDF);
            document.getElementById('exportPNG').addEventListener('click', exportToPNG);

            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', saveAllData));
            document.querySelectorAll('textarea, input[type="text"]').forEach(ta => ta.addEventListener('input', saveAllData));
        });
    </script>
</body>
</html>
